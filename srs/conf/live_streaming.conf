# SRS流媒体服务器配置文件
# 用于直播推流和拉流服务

listen              1935;
max_connections     1000;
srs_log_tank        file;
srs_log_file        ./objs/srs.log;

http_api {
    enabled         on;
    listen          1985;
}

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

stats {
    network         0;
}

vhost __defaultVhost__ {
    # 启用RTC
    rtc {
        enabled     on;
        # RTC HTTP端口
        listen      8000;
    }
    
    # 启用HTTP-FLV
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
        hstrs       on;
    }
    
    # 启用HLS
    hls {
        enabled         on;
        hls_fragment    3;
        hls_dts_error   300;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
        hls_window      10;
        hls_on_error    ignore;
        hls_storage     ram;
        hls_mount       [vhost]/[app]/[stream].m3u8;
    }
    
    # 启用录制
    http_hooks {
        enabled         on;
        on_publish      http://backend:3000/api/recordings/srs/start;
        on_unpublish    http://backend:3000/api/recordings/srs/stop;
    }
    
    # 录制配置
    dvr {
        enabled         on;
        dvr_path        ./objs/nginx/html/recordings/[app]/[stream].[timestamp].mp4;
        dvr_plan        session;
        dvr_duration    30;
        dvr_wait_keyframe on;
        time_jitter     full;
    }
    
    # 推流鉴权
    publish {
        enabled         on;
        publish_path    /live;
    }
    
    # 拉流鉴权
    play {
        enabled     on;
    }
    
    # 转码配置（可选）
    transcode live {
        enabled     off;
        ffmpeg      ./objs/ffmpeg/bin/ffmpeg;
        engine example {
            enabled         off;
            vfilter {
            }
            vcodec          libx264;
            vbitrate        600;
            vfps            25;
            vwidth          768;
            vheight         320;
            vthreads        2;
            vprofile        main;
            vpreset         medium;
            vparams {
            }
            acodec          libfdk_aac;
            abitrate        45;
            asample_rate    44100;
            achannels       2;
            aparams {
            }
            output          rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
        }
    }
}